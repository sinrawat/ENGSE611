<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็ปไซต์แรกของฉัน</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #000000;
            border-collapse: collapse;
        }

        th,
        td {
            background-color: #d0d8d8;
            padding: 8px;
        }
    </style>

</head>

<body align="center">
    <table align="center">
        <caption>ตารางสรุปข้อมูลนักศึกษา</caption>
        <tr>
            <th rowspan="2">ลำดับ</th>
            <th colspan="2">ข้อมูลส่วนตัว</th>
            <th rowspan="2">คะแนนรวม</th>
        </tr>
        <tr>
            <th>ชื่อ</th>
            <th>อายุ</th>
        </tr>
        <tr>
            <td>1</td>
            <td>สมชาย</td>
            <td>20</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>สมหญิง</td>
            <td>22</td>
            <td>90</td>
        </tr>
    </table>
</body>

</html>
