<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --padding: 16px;
            --bg-color:#f4f6f8;
            --card-bg: #ffffff;
            --text-color:#1f2933;
        }
        @media (min-width: 768px) {
            :root {
                --padding: 32px;
            }
        }
        body {
            margin: 0;
            font-family: Tahoma, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--padding);
        }
        .card {
            background: var(--card-bg);
            padding: var(--padding);
            border-radius: 8px;
            box-shadow: 0 2px 6px ☐ rgba(0,0,0,0.1)  
        }
        h1 {
            font-size: clamp(1.6rem, 4vw, 2.8rem);
            margin-top: 0;    
        }
        p {
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Modern CSS Features</h1>
            <p>
                ตัวอย่างนี้แสดงการใช้ CSS Variables และฟังก์ชัน clamp() 
                เพื่อท่า Responsive Design โดยไม่ต้องเขียน Media Query จํานวนมาก
            </p>
            <p>
                เมื่อขยายหรือย่อหน้าจอ จะเห็นว่าระยะขอบและขนาดตัวอักษร 
                ปรับเปลี่ยนอย่างอัตโนมัติและลื่นไหล
            </p>
        </div>
    </div>
</body>
</html>
