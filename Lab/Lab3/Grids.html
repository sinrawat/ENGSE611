<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Grid Container */
        .grid-container {
            display: grid;
            /* แบ่งคอลัมน์เป็น 2 ส่วน: 20% และ 80% */
            grid-template-columns: 20% 80%;
            /* แบ่งแถวเป็น 3 แถว: 70px, 530px และ 70px */
            grid-template-rows: 70px 530px 70px;
            gap: 10px;
             padding: 10px;
            background-color: #e0f7f7;
            height: 100vh;
            box-sizing: border-box;
        }
        header {
            grid-row: 1/2; /* เริ่มแถวที่ 1 สิ้นสุดที่ 2 */
            grid-column: 1/3; /* เริ่มคอลัมน์ที่ 1 สิ้นสุดที่ 3 */
            background-color: rgb(52, 129, 0);
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
        aside {
            grid-row: 2/3; /* เริ่มแถวที่ 2 สิ้นสุดที่ 3 */
            grid-column: 1/2; /* เริ่มคอลัมน์ที่ 1 สิ้นสุดที่ 2 */
            background-color: rgb(0, 82, 129);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }
        content {
            grid-row: 2/3; /* เริ่มแถวที่ 2 สิ้นสุดที่ 3 */
            grid-column: 2/3; /* เริ่มคอลัมน์ที่ 2 สิ้นสุดที่ 3 */
            background-color: rgb(129, 0, 129);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }
        footer {
            grid-row: 3/4; /* เริ่มแถวที่ 3 สิ้นสุดที่ 4 */
            grid-column: 1/3; /* เริ่มคอลัมน์ที่ 1 สิ้นสุดที่ 3 */
            background-color: rgb(0, 129, 86);
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <header>Header</header>
    <aside>Sidebar</aside>
    <content>Main Content</content>
    <footer>Footer</footer>
</div>
    
</body>
</html>
