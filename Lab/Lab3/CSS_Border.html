<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>
        .div1 {
            background-color: goldenrod;
            width: 150px;
            height: 90px;
        }
        .border-list {
            border: 2px solid blue;
        }
        .radius-20 {
            border-radius: 20px;
        }
        .radius-50 {
            border-radius: 50px;
        }
        .radius-top {
            border-radius: 30px 30px 0 0;
        }
        .circle {
            width: 120px;
            height: 120px;
            background-color: #a0e7e7;
            border-radius: 50%;
        }
        .box-shadow-example1 {
            box-shadow: 10px 10px 5px #888888;
        }
        .box-shadow-example2 {
            box-shadow: 0 0 20px #888888;
        }
        .box-shadow-example3 {
            box-shadow: 0 12px 8px #888888;
        }
        .box-shadow-example4 {
            box-shadow: inset 0 0 15px #888888;
        }
        .box-shadow-example5 {
            box-shadow: multi-layer #888888;
        }
    </style>
</head>
<body>
    <div class="radius-20 div1"></div> <br>
    <div class="radius-50 div1"></div> <br>
    <div class="radius-top div1"></div> <br>
    <div class="circle"></div> <br>
    <div class="box-shadow-example1 div1"></div> <br>
    <div class="box-shadow-example2 div1"></div> <br>
    <div class="box-shadow-example3 div1"></div> <br>
    <div class="box-shadow-example4 div1"></div> <br>
    <div class="box-shadow-example5 div1"></div>
</body>
</html>
