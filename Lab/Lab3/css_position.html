<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            height: 1200px;
        }
        .box {
            width: 200px;
            height: 80px;
            background: #4da3ff;
            padding: 10px;
            margin-bottom: 20px;
            color: white;
            font-size: 18px;
        }
        .static-box {
            position: static;
            background: #6c8cff;
        }
        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            background: #ff8c42;
        }
        .relative-parent {
            position: relative;
            width: 300px;
            height: 150px;
            background: #ddd;
            margin-bottom: 40px;
            border: 2px dashed gray;
        }
        .absolute-box {
            position: absolute;
            top: 20px;
            right: 10px;
            background: #ff4444;
        }
        .fixed-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            background: #22bb33;
        }
    </style>
</head>
<body>
    <div class="box static-box">
        position: static <br> (อยู่ตำแหน่งปกติ)
    </div>
    <div class="box relative-box">
        position: relative <br> (ขยับจากตำแหน่งเดิม)
    </div>
    <h2>Absolute (ลอยบน parent)</h2>
    <div class="relative-parent">
        <div class="box absolute-box">
            absolute <br> top:20px; right:10px;
        </div>
    </div>
    <div class="box fixed-box">
        position: fixed <br> (ติดหน้าจอ)
    </div>
</body>
</html>
