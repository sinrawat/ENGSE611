<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>สาธิต Number และ Math</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 10px;
        }

        #codeBox,
        #output {
            padding: 15px;
            border-radius: 10px;
            background: #1e1e1e;
            color: #dcdcdc;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
        }

        #output {
            background: #111;
            border-left: 4px solid #00d26a;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            background: #00bfff;
            border: none;
            color: white;
            margin-bottom: 10px;
        }

        button:hover {
            background: #0095d6;
        }
    </style>
</head>

<body>

    <h1>การทำงานกับ Number และ Math</h1>

    <pre id="output">ผลลัพธ์จะแสดงที่นี่...</pre>
    <button onclick="runOperators()">Run Code</button>
    <script>
        function runOperators() {
            const out = [];

            let a = 10, b = 3;
            out.push("1) Arithmetic");
            out.push("10 + 3 = " + (a + b));
            out.push("10 - 3 = " + (a - b));
            out.push("10 * 3 = " + (a * b));
            out.push("10 / 3 = " + (a / b));
            out.push("10 % 3 = " + (a % b));
            out.push("---------------");

            out.push("2) Comparison");
            out.push("5 > 3: " + (5 > 3));
            out.push("5 == '5': " + (5 == '5'));
            out.push("5 === '5': " + (5 === '5'));
            out.push("--------------");

            out.push("3) Logical");
            out.push("true && false: " + (true && false));
            out.push("true || false: " + (true || false));
            out.push("!true: " + (!true));
            out.push("--------------");

            let x = 10;
            out.push("4) Assignment");
            out.push("x = 10 x += 5 = " + (x += 5));
            out.push("x = 3 = " + (x -= 3));
            out.push("x *= 2 = " + (x *= 2));
            out.push("------");

            let y = 5;
            out.push("5) Increment / Decrement");
            out.push("y = 5 + y++ = " + (y++));
            out.push("หลัง y++ ค่า y = " + y);
            out.push("y-- = " + (y--));
            out.push("หลัง y-- ค่า y = " + y);
            out.push("--------------");

            let age = 18;
            let result = age >= 18 ? "ผู้ใหญ่" : "เยาวชน";
            out.push("6) Ternary Operator");
            out.push("age = 18 result = " + result);
            out.push("--------------");

            document.getElementById("output").textContent = out.join("\n");

            console.clear();
            out.forEach(line => console.log(line));
        }
    </script>
</body>
</html>
