<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 10px;
        }

        #codeBox,
        #output {
            padding: 15px;
            border-radius: 10px;
            background: #1e1e1e;
            color: #dcdcdc;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
        }

        #output {
            background: #111;
            border-left: 4px solid #00d26a;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            background: #00bfff;
            border: none;
            color: white;
            margin-bottom: 10px;
        }

        button:hover {
            background: #0095d6;
        }
    </style>
</head>

<body>
    <h3>Output:</h3>
    <pre id="output"></pre>
    <script>
        let buffer = "";
        let size = 8;
        for (let i = 1; i <= size; i++) {
            for (let j = 1; j <= i; j++) {
                buffer += j;
            }
            buffer += "\n";
        }
        // แสดงผลบนหน้าเว็บ
        document.getElementById("output").textContent = buffer;
        // แสดงผลบน console จริง
        console.log("=== Console Output ===");
        console.log(buffer);
    </script>
</body>

</html>
