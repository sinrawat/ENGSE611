<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ตัวอย่างการเขียน JavaScript แบบฝังใน HTML</h1>
    <button onclick="showMessage()">กดเพื่อแสดงข้อความ</button>
    <script>
        function showMessage() {
            alert("สวัสดี! นี่คือข้อความ JavaScript ในแท็ก <script>")
        }

        console.log("โค้ดใน <script> กำลังทำงาน...");
    </script>
</body>
</html>
