<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-color {
            width: 300px;
            height: 120px;
            background-color: lightblue;
            padding: 20px;
        }
        .box-image {
            width: 300px;
            height: 300px;
            background-image: url('img/rmutl_img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #333;
        }
        .box-short {
            width: 300px;
            height: 300px;
            background: url('img/logo_lannapoly.png') no-repeat center / cover;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box-color"></div> <br>
    <div class="box-image"></div> <br>
    <div class="box-short"></div>
</body>
</html>
