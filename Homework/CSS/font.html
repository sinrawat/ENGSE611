<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .body1 {
            font-family: Arial;
            font-style: italic;
            font-weight: 400;
            font-size: 20px;
            color: black;
        }
        .body2 {
            font-family: Georgia;
            font-style: normal;
            font-weight: 600;
            font-size: 22px;
            color: black;
        }
        .body3 {
            font-family: Georgia;
            font-style: oblique;
            font-weight: 600;
            font-size: 22px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>ความแตกต่างของฟอนต์แต่ละแบบ</h1>
    <p class="body1">Sans-serif <br> (font-family: Arial; style: italic; weight: 400; size: 20px; color: black)</p>
    <p class="body2">Serif <br> (font-family: Georgia; style: normal; weight: 600; size: 22px; color: black)</p>
    <p class="body3">Serif (Red) <br> (font-family: Georgia; style: oblique; weight: 600; size: 22px; color: red)</p>
</body>
</html>
